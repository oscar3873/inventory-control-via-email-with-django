
<!-- Modal -->
<div class="modal fade" id="exampleModal{{producto.id}}" tabindex="-1" role="dialog" arialabelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Atención</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span>&times;</span>
                </button>
            </div>
        <div class="modal-body">
            ¿Seguro que desea eliminar este producto?
            <div>
                Producto: {{ producto.producto }}
            <br> 
                Marca: {{ producto.marca }}
            <br>
                Codigo de Bulto: {{ producto.codigoBulto }}

            </div>
        </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <a class="btn btn-danger" href="{% url 'producto_delete' producto.id %}">Eliminar</a>
            </div>
        </div>
    </div>
</div>
